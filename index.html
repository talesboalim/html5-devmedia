<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Cadastro de Veículo</title>
</head>

<body>
    <form inputmode="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
        <div id="titulo">
            <nav>
                <ul>
                    <li><a href="http://www.jnmoura.com.br">JN Moura</a></li>
                    <li><a href="http://www.petmoura.com.br">Pet Moura</a></li>
                </ul>
            </nav>
            <h1>Cadastro de Veículo</h1>
        </div>
        <div>
            <label>Placa: </label>
            <input type="text" minlength="7" maxlength="8" required name="Placa" />
        </div>
        <div>
            <label>Proprietário: </label>
            <input type="text" maxlength="50" required placeholder="Nome completo" name="Proprietário" />
        </div>
        <div>
            <label>Ano de fabricação: </label>
            <input type="number" min="1900" max="2020" minlength="4" maxlength="4" name="Ano de fabricação" />
        </div>
        <div>
            <label>Financiado: </label>
            <input type="radio" value="Sim" name="Financiado" checked />
            <label>Sim</label>
            <input type="radio" value="Não" name="Financiado" />
            <label>Não</label>
        </div>
        <div>
            <label>Único dono</label>
            <select name="Único dono">
                <option value="sim">Sim</option>
                <option value="2">Não, 2º</option>
                <option value="3">Não, 3º</option>
                <option value="4+">Não, 4º ou mais</option>
            </select>
        </div>
        <button type="submit">Gravar</button>
    </form>


</body>

</html>
